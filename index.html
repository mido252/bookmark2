    <h1>Bookmarker</h1>
<div class="form">
<h3>
    <span><i class="fa-solid fa-bookmark"></i></span>
    Bookmark your favorite sites 
    <span><i class="fa-solid fa-bookmark"></i></span>
</h3>
    <label for="siteName"><span><i class="fa-solid fa-book-bookmark"></i></span>Site Name</label>
    <input type="text" id="siteName" placeholder="Bookmark Name">

    <label for="siteLink"><span><i class="fa-solid fa-link"></i></span>Site URL</label>
    <input type="text" id="siteLink" placeholder="Website URL">
    
    <button" class="btn btn-danger" id="submitBtn">Submit</button>
</div>

<div id="deleteAll"></div>
<table id="show" class="table text-center text-capitalize mt-4 container">
    <tr>
        <th> index </th>
        <th> website  </th>
        <th> visit </th>
        <th> delete </th>
    </tr>
